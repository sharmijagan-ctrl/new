<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/site-icon.png" />
    <link rel="apple-touch-icon" href="/site-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Cantina - Digital Dining System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: #000000;
        overflow-x: hidden;
      }
      
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .star {
        position: absolute;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle 4s infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.2); }
      }
      
      .star:nth-child(odd) {
        animation-duration: 6s;
      }
      
      .star:nth-child(3n) {
        animation-duration: 3s;
      }
      
      .star:nth-child(4n) {
        background: #007AFF;
      }
      
      .star:nth-child(7n) {
        background: #5856D6;
      }
      
      .star:nth-child(9n) {
        background: #FF9500;
      }
      
      /* Darker Vista-style Aero Glass nebula */
      .nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 20% 30%, rgba(0, 122, 255, 0.04) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(88, 86, 214, 0.03) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(255, 149, 0, 0.02) 0%, transparent 50%);
        pointer-events: none;
        z-index: 2;
        animation: nebulaShift 30s ease-in-out infinite;
      }
      
      @keyframes nebulaShift {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-D1uKfAHb.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-unYbNNdl.css">
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="nebula"></div>
    <div id="root"></div>
    <script>
      // Create enhanced starfield
      function createStars() {
        const starsContainer = document.getElementById('stars');
        const numStars = 80;
        
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 2 + 0.5 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 4 + 's';
          starsContainer.appendChild(star);
        }
      }
      
      createStars();
    </script>
  </body>
</html>
